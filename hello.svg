<svg fill="none" viewBox="0 0 600 300" width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
   <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #eef4fc;
            --text-color: #333;
            --light-text-color: #555;
            --card-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            --card-shadow-hover: 0 8px 20px rgba(0, 0, 0, 0.15);
            --border-radius: 10px;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f4fc, #dfefff);
            color: var(--text-color);
        }

        header {
            text-align: center;
            padding: 50px 20px;
            background: var(--primary-color);
            color: white;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            margin-top: 10px;
            font-size: 1.2rem;
        }

        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 40px;
        }

        .project-card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--card-shadow-hover);
        }

        .project-image {
            height: 200px;
            background-size: cover;
            background-position: center;
        }

        .project-content {
            padding: 20px;
        }

        .project-title {
            margin: 0 0 10px;
            font-size: 1.5rem;
            color: var(--primary-color);
        }

        .project-description {
            margin: 0 0 20px;
            font-size: 1rem;
            color: var(--light-text-color);
        }

        .tech-stack {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .tech {
            background: var(--secondary-color);
            color: var(--primary-color);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: var(--secondary-color);
            color: var(--light-text-color);
        }
    </style>


<section class="projects">
    <div class="project-card">
        <div class="project-image" style="background-image: url('https://via.placeholder.com/300x200');"></div>
        <div class="project-content">
            <h3 class="project-title">E-commerce Dashboard</h3>
            <p class="project-description">A customizable e-commerce analytics dashboard built with Node.js, Chart.js, and MySQL.</p>
            <div class="tech-stack">
                <span class="tech">Node.js</span>
                <span class="tech">Chart.js</span>
                <span class="tech">MySQL</span>
                <span class="tech">WordPress</span>
            </div>
        </div>
    </div>
   
</section>
    </div>
  </foreignObject>
</svg>
